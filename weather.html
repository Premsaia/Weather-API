<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER-APP</title>
    <link rel="stylesheet" href="weather.css">
    <script src="https://kit.fontawesome.com/41cd0c8b09.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="mainContainer">

        <div class="searchContainer">
            <input type="search" name="search" id="searchInput" placeholder="Enter City Name">
            <button class="searchlogo">
                <i class="fa-solid fa-magnifying-glass searchIcon"></i>
            </button>
        </div>

        <div class="logoContainer">
        </div>


    <div class="totalContainer">
        <div class="detailsContainer">
            <span class="value"><span class="valueText"></span><sup>o</sup>c</span>
            <span class="place"></span>
        </div>

        <div class="newDetailsContainer">
            <div class="humidityContainer">
                <img src="../images/humidity.png" alt="humidity" class="humidityImage">
                <div class="humidityValue">
                    <span class="humidityValueSpan"></span>
                    <span>Humidity</span>
                </div>

            </div>
            <div class="windSpeedContainer">
                <img src="../images/wind.png" alt="windSpeed" class="windSpeedImage">
                <div class="windSpeedValue">
                    <span class="windSpeedValueSpan"><span class="windSpeedValueSpan2"></span> km/h</span>
                    <span>Wind Speed</span>
                </div>
            </div>
        </div>
    </div>
        

    </div>

    <script src="weather.js"></script>
</body>
</html>
